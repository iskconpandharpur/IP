<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    const path = window.location.pathname;
    const hasExtension = path.split('.').length > 1;
    const is404 = !hasExtension || path.endsWith('.html');
    if (is404) {
      window.location.href = '/';
    }
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
